name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    defaults:
      run:
        working-directory: frontend
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'iot-frontend' # Ensure this matches your project name in Cloudflare
          directory: 'dist' # Relative to the working directory of the action (which is root, so we might need 'frontend/dist')
          # The cloudflare/pages-action usually takes the directory relative to the root of the repo OR checking the current workings. 
          # Actually, cloudflare/pages-action doesn't respect `defaults.run.working-directory` for its inputs directly typically, it runs from root.
          # So directory should be 'frontend/dist'.
          workingDirectory: 'frontend'
